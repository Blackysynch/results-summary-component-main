<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container-fluid text-center">
      <div class="focus row">
        <div class="first">
          <h4>Your Result</h4>
          <div class="avg-score">
            <div id="avg">76</div>
            <p id="total">of 100</p>
          </div>
          <h4>Great</h4>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="second">
          <h5>Summary</h5>
          <div class="component row">
            <span class="part part1 w-50"
              ><img class="icon align-middle" src="./assets/images/icon-reaction.svg" />
              Reaction</span
            >
            <span class="score w-50"><b>80</b> / 100</span>
          </div>
          <div class="component row">
            <span class="part part2 w-50"
              ><img class="icon" src="./assets/images/icon-memory.svg" />
              Memory</span
            >
            <span class="score w-50"><b>92</b> / 100</span>
          </div>
          <div class="component row">
            <span class="part part3 w-50"
              ><img class="icon" src="./assets/images/icon-verbal.svg" />
              Verbal</span
            >
            <span class="score w-50"><b>61</b> / 100</span>
          </div>
          <div class="component row">
            <span class="part part4 w-50"
              ><img class="icon" src="./assets/images/icon-visual.svg" />
              Visual</span
            >
            <span class="score w-50"><b>72</b> / 100</span>
          </div>
          <!-- class="btn btn-primary btn-block"-->
          <button type="button">Continue</button>
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Ornelle</a>.
          </div>
        </div>
        
      </div>
    </main>
  </body>
</html>
